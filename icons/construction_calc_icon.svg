<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон со скругленными углами -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>
  
  <!-- Калькулятор -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <rect x="-100" y="-130" width="200" height="260" rx="12" fill="url(#calcGrad)"/>
    
    <!-- Дисплей калькулятора -->
    <rect x="-85" y="-115" width="170" height="50" rx="6" fill="#7F8C8D" opacity="0.8"/>
    <text x="70" y="-75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2ECC71" text-anchor="end">123</text>
    
    <!-- Кнопки калькулятора -->
    <!-- Ряд 1 -->
    <rect x="-85" y="-50" width="35" height="35" rx="4" fill="#95A5A6"/>
    <rect x="-42" y="-50" width="35" height="35" rx="4" fill="#95A5A6"/>
    <rect x="1" y="-50" width="35" height="35" rx="4" fill="#95A5A6"/>
    <rect x="44" y="-50" width="35" height="35" rx="4" fill="#3498DB"/>
    
    <!-- Ряд 2 -->
    <rect x="-85" y="-8" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="-42" y="-8" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="1" y="-8" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="44" y="-8" width="35" height="35" rx="4" fill="#3498DB"/>
    
    <!-- Ряд 3 -->
    <rect x="-85" y="34" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="-42" y="34" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="1" y="34" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="44" y="34" width="35" height="35" rx="4" fill="#3498DB"/>
    
    <!-- Ряд 4 -->
    <rect x="-85" y="76" width="78" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="1" y="76" width="35" height="35" rx="4" fill="#ECF0F1"/>
    <rect x="44" y="76" width="35" height="35" rx="4" fill="#2ECC71"/>
    
    <!-- Символы на кнопках -->
    <text x="-67" y="-25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495E" text-anchor="middle">7</text>
    <text x="-24" y="-25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495E" text-anchor="middle">8</text>
    <text x="19" y="-25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#34495E" text-anchor="middle">9</text>
    <text x="62" y="-25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF" text-anchor="middle">÷</text>
  </g>
  
  <!-- Строительные инструменты -->
  <!-- Мастерок -->
  <g transform="translate(140, 360)" filter="url(#shadow)">
    <rect x="0" y="20" width="8" height="40" rx="2" fill="#8B4513"/>
    <polygon points="4,0 -15,20 23,20" fill="#BDC3C7"/>
    <line x1="4" y1="20" x2="4" y2="0" stroke="#7F8C8D" stroke-width="1"/>
  </g>
  
  <!-- Кирпич -->
  <g transform="translate(350, 140)" filter="url(#shadow)">
    <rect x="0" y="0" width="60" height="30" rx="2" fill="#C0392B"/>
    <line x1="0" y1="15" x2="60" y2="15" stroke="#922B21" stroke-width="2"/>
    <line x1="30" y1="0" x2="30" y2="15" stroke="#922B21" stroke-width="2"/>
  </g>
  
  <!-- Линейка -->
  <g transform="translate(370, 350) rotate(45)" filter="url(#shadow)">
    <rect x="0" y="0" width="80" height="15" rx="2" fill="#F39C12"/>
    <line x1="10" y1="0" x2="10" y2="8" stroke="#34495E" stroke-width="1.5"/>
    <line x1="20" y1="0" x2="20" y2="8" stroke="#34495E" stroke-width="1.5"/>
    <line x1="30" y1="0" x2="30" y2="8" stroke="#34495E" stroke-width="1.5"/>
    <line x1="40" y1="0" x2="40" y2="12" stroke="#34495E" stroke-width="2"/>
    <line x1="50" y1="0" x2="50" y2="8" stroke="#34495E" stroke-width="1.5"/>
    <line x1="60" y1="0" x2="60" y2="8" stroke="#34495E" stroke-width="1.5"/>
    <line x1="70" y1="0" x2="70" y2="8" stroke="#34495E" stroke-width="1.5"/>
  </g>
</svg>